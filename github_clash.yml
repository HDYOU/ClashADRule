mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
dns:
  enable: true
  ipv6: false
  default-nameserver: [ 223.5.5.5, 119.29.29.29 ]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver: [ 'https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query' ]
  fallback: [ 'https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://8.8.4.4:853' ]
  fallback-filter: { geoip: true, ipcidr: [ 240.0.0.0/4, 0.0.0.0/32 ] }

proxy-groups:
  - name: 🚀 选择代理
    proxies:
      - 🔰 延迟最低
      - 🎯 负载均衡
      - ♻ 自动选择
      - ✅ 手动选择
    type: select
  - interval: 300
    name: 🎯 负载均衡
    use:
      - 订阅地址
    type: load-balance
    url: http://www.gstatic.com/generate_204
  - interval: 300
    name: ♻ 自动选择
    proxies:
      - 🎯 负载均衡
      - 🎯 全球直连
      - 🚫 拒接访问
    type: fallback
    url: http://www.gstatic.com/generate_204
  - interval: 300
    name: 🔰 延迟最低
    use:
      - 订阅地址
    tolerance: 20
    type: url-test
    url: http://www.gstatic.com/generate_204
  - name: ✅ 手动选择
    use:
      - 订阅地址
    proxies:
      - 🎯 全球直连
      - 🚫 拒接访问
    type: select
  - name: 🌐 突破锁区
    proxies:
      - 🎯 全球直连
      - 🚀 选择代理
    type: select
  - name: 🐟 漏网之鱼
    proxies:
      - 🚀 选择代理
      - 🎯 全球直连
      - REJECT
    type: select
  - name: ⛔ 广告拦截
    proxies:
      - 🚫 拒接访问
      - 🎯 全球直连
      - 🚀 选择代理
    type: select
  - name: 🎯 全球直连
    proxies:
      - DIRECT
      - REJECT
    type: select
  - name: 🚫 拒接访问
    proxies:
      - DIRECT
    type: select
  - name: 🌍 全球加速
    type: select
    proxies:
      - 🚀 选择代理
      - 🎯 全球直连
      - 🚫 拒接访问
  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 选择代理
      - 🎯 全球直连
      - 🚫 拒接访问
  - name: 🚈 专业驾驶
    type: select
    proxies:
      - 🎯 全球直连
      - 🚫 拒接访问
      - 🚀 选择代理

proxy-providers:
  订阅地址:
    type: http
    url: "https://sub.xeton.dev/sub?target=clash&emoji=true&url=https://raw.githubusercontent.com/HDYOU/porxy/main/combine.base64|https://raw.githubusercontent.com/HDYOU/porxy/main/data/api_proxy.txt&exclude=国外直连|中国->&include=🇨🇳|中国|安徽省|移动|联通|电信|台湾|Taiwan|🇭🇰|香港|🇯🇵|日本|🇸🇬|新加坡|Singapore|🇰🇷|韩国|美国|ChatGPT解锁|线路|henet.uk|电报群|关注|延期|流量|重置|henet.uk|免费节点&sort=false&list=true"
    interval: 3600
    path: ./proxy_providers/NoMoreWalls.yml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

rule-providers:
